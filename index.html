<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Open graph -->
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:title"
      content="Match Coffee"
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:image"
      content="https://match-coffee.netlify.app/images/match-coffee-twitter.jpg"
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:image:alt"
      content="Match Coffee preview screens"
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:description"
      content="A matching game for coffee lovers!"
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:site_name"
      content="Match Coffee"
    />
    <meta prefix="og: http://ogp.me/ns#" property="og:locale" content="en_US" />
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@fullstackamr" />
    <meta name="twitter:creator" content="@fullstackamr" />
    <meta name="twitter:title" content="Match Coffee" />
    <meta
      name="twitter:description"
      content="A matching game for coffee lovers!"
    />
    <meta
      name="twitter:image"
      content="https://match-coffee.netlify.app/images/match-coffee-twitter.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/app-icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/app-icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/app-icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/app-icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/app-icons/safari-pinned-tab.svg"
      color="#513a2b"
    />
    <link rel="shortcut icon" href="/images/app-icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#f8e6c4" />
    <meta
      name="msapplication-config"
      content="/images/app-icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#f8e6c4" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Match Coffee</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"
    ></script>
    <script defer src="./src/firebase.js" type="module"></script>

    <script defer src="./src/index.js" type="module"></script>
  </body>
</html>
